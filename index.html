<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Lato', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/script.js" defer></script>
  <style>
    #spinner {
      display: none;
    }
  </style>
  <title>QR Code Generator</title>
</head>
<body>
  <header class="bg-gradient-to-r from-indigo-900 to-indigo-400 p-4 mb-10">
    <div class="max-w-5xl m-auto">
      <div class="text-xl font-bold text-white">
        QR Code Generator
      </div>
    </div>
  </header>

  <main>
    <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
      <div class='w-full md:w-2/3 mr-24'>
        <h1 class="text-3xl font-bold mb-5 md:text-4xl">
          QR Code Generator
        </h1>
        <p class="mb-4">
          Free Online QR Code Generator to make your own QR Codes.
        </p>
        <p>Enter your URL below to generate a QR Code and download the image.</p>
        <form id="generate-form" class="mt-4">
          <input type="url" id='url' class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5" placeholder='Enter a URL'>

          <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
            <option value="100">100 x 100</option>
            <option value="200">200 x 200</option>
            <option value="300" selected>300 x 300</option>
            <option value="400">400 x 400</option>
            <option value="500">500 x 500</option>
            <option value="600">600 x 600</option>
            <option value="700">700 x 700</option>
          </select>

          <button class="bg-red-300 rounded w-full text-white py-3 px-4 mt-5 hover:bg-red-400" type='submit'>
            Generate QR Code
          </button>
        </form>
      </div>
      <div class='w-full md:w-1/3 self-center'>
        <img src="img/qr.svg" alt="" class='w-1/2 m-auto mb-10 md:w-full'>
      </div>
    </div>

    <!-- Generated QR Code -->
    <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
      <!-- Spinner -->
      <div id="spinner" role="status">        
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          style="margin: auto; background: rgb(255, 255, 255); display: block; shape-rendering: auto; animation-play-state: running; animation-delay: 0s;"
          width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
          <g transform="translate(80,50)" style="animation-play-state: running; animation-delay: 0s;">
            <g transform="rotate(0)" style="animation-play-state: running; animation-delay: 0s;">
              <circle cx="0" cy="0" r="6" fill="#ff727d" fill-opacity="1"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="scale" begin="-0.875s" values="1.5 1.5;1 1" keyTimes="0;1"
                  dur="1s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;">
                </animateTransform>
                <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0"
                  begin="-0.875s" style="animation-play-state: running; animation-delay: 0s;"></animate>
              </circle>
            </g>
          </g>
          <g transform="translate(71.21320343559643,71.21320343559643)"
            style="animation-play-state: running; animation-delay: 0s;">
            <g transform="rotate(45)" style="animation-play-state: running; animation-delay: 0s;">
              <circle cx="0" cy="0" r="6" fill="#ff727d" fill-opacity="0.875"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="scale" begin="-0.75s" values="1.5 1.5;1 1" keyTimes="0;1"
                  dur="1s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;">
                </animateTransform>
                <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0"
                  begin="-0.75s" style="animation-play-state: running; animation-delay: 0s;"></animate>
              </circle>
            </g>
          </g>
          <g transform="translate(50,80)" style="animation-play-state: running; animation-delay: 0s;">
            <g transform="rotate(90)" style="animation-play-state: running; animation-delay: 0s;">
              <circle cx="0" cy="0" r="6" fill="#ff727d" fill-opacity="0.75"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="scale" begin="-0.625s" values="1.5 1.5;1 1" keyTimes="0;1"
                  dur="1s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;">
                </animateTransform>
                <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0"
                  begin="-0.625s" style="animation-play-state: running; animation-delay: 0s;"></animate>
              </circle>
            </g>
          </g>
          <g transform="translate(28.786796564403577,71.21320343559643)"
            style="animation-play-state: running; animation-delay: 0s;">
            <g transform="rotate(135)" style="animation-play-state: running; animation-delay: 0s;">
              <circle cx="0" cy="0" r="6" fill="#ff727d" fill-opacity="0.625"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="scale" begin="-0.5s" values="1.5 1.5;1 1" keyTimes="0;1"
                  dur="1s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;">
                </animateTransform>
                <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0"
                  begin="-0.5s" style="animation-play-state: running; animation-delay: 0s;"></animate>
              </circle>
            </g>
          </g>
          <g transform="translate(20,50.00000000000001)" style="animation-play-state: running; animation-delay: 0s;">
            <g transform="rotate(180)" style="animation-play-state: running; animation-delay: 0s;">
              <circle cx="0" cy="0" r="6" fill="#ff727d" fill-opacity="0.5"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="scale" begin="-0.375s" values="1.5 1.5;1 1" keyTimes="0;1"
                  dur="1s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;">
                </animateTransform>
                <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0"
                  begin="-0.375s" style="animation-play-state: running; animation-delay: 0s;"></animate>
              </circle>
            </g>
          </g>
          <g transform="translate(28.78679656440357,28.786796564403577)"
            style="animation-play-state: running; animation-delay: 0s;">
            <g transform="rotate(225)" style="animation-play-state: running; animation-delay: 0s;">
              <circle cx="0" cy="0" r="6" fill="#ff727d" fill-opacity="0.375"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="scale" begin="-0.25s" values="1.5 1.5;1 1" keyTimes="0;1"
                  dur="1s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;">
                </animateTransform>
                <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0"
                  begin="-0.25s" style="animation-play-state: running; animation-delay: 0s;"></animate>
              </circle>
            </g>
          </g>
          <g transform="translate(49.99999999999999,20)" style="animation-play-state: running; animation-delay: 0s;">
            <g transform="rotate(270)" style="animation-play-state: running; animation-delay: 0s;">
              <circle cx="0" cy="0" r="6" fill="#ff727d" fill-opacity="0.25"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="scale" begin="-0.125s" values="1.5 1.5;1 1" keyTimes="0;1"
                  dur="1s" repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;">
                </animateTransform>
                <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0"
                  begin="-0.125s" style="animation-play-state: running; animation-delay: 0s;"></animate>
              </circle>
            </g>
          </g>
          <g transform="translate(71.21320343559643,28.78679656440357)"
            style="animation-play-state: running; animation-delay: 0s;">
            <g transform="rotate(315)" style="animation-play-state: running; animation-delay: 0s;">
              <circle cx="0" cy="0" r="6" fill="#ff727d" fill-opacity="0.125"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="scale" begin="0s" values="1.5 1.5;1 1" keyTimes="0;1" dur="1s"
                  repeatCount="indefinite" style="animation-play-state: running; animation-delay: 0s;"></animateTransform>
                <animate attributeName="fill-opacity" keyTimes="0;1" dur="1s" repeatCount="indefinite" values="1;0" begin="0s"
                  style="animation-play-state: running; animation-delay: 0s;"></animate>
              </circle>
            </g>
          </g>
          <!-- [ldio] generated by https://loading.io/ -->
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
      <!-- QR Code Output -->
      <div id="qrcode" class="m-auto"></div>
    </div>
  </main>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
